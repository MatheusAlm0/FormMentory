<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  
  <div class="page">

    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="col-4">
            <div class="input-wrapper">
              <label for="event-nome">Nome</label>
              <input type="text" id="event-nome">
            </div>
  
            <div class="input-wrapper">
              <label for="event-sobrenome">Sobrenome</label>
              <input type="text" id="event-sobrenome">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-senha">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" required id="event-senha" required minlength="6">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          
          <div class="input-wrapper">
            <label for="event-nome">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-nome">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <legend id="input-wrapper-first">Primeira mentoria</legend>
          
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>
            
            <div class="input-wrapper">
              <label for="event-begin">Das </label>
              <input type="time" id="event-begin">
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até </label>
              <input type="time" id="event-end">
            </div>
            
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend id="input-wrapper-first">Segunda mentoria</legend>
          
          <div class="col-3">
            <div class="input-wrapper" >
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das </label>
              <input type="time" id="event-begin">
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até </label>
              <input type="time" id="event-end">
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>

      <input 
      class="button" 
      type="submit" 
      form="my-form"
      value="SALVAR">

    </footer>

  </div>


</body>
</html>
